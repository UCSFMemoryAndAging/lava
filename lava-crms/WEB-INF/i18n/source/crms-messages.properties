udsmedications1.instructions1=NOTE: This form is to be completed by the clinician or ADC staff. Record ALL medications (prescription,\
non-prescription, and vitamins/supplements) taken by the subject within the past two weeks. For additional\
clarification, see UDS Coding Guidebook page 19.
udsmedications1.instructions2=Include the strength of the medication, the corresponding unit (micrograms, milliliters, international units), and the number of doses (pills, injections, drops,\ 
puffs) prescribed per day/week/month. Indicate if the medication is prescribed to be used only as needed (PRN) and the average frequency of use of the PRN\ 
medication (number of pills, injections, drops, puffs taken per day/week/month). It is helpful to ask the subject to bring the medications to the research\ 
assessment, so more complete information can be obtained. If the subject does not bring the medications or a detailed list to the assessment, telephone follow-\
up may be necessary. Record the name and dosage of the medication as the subject is actually taking it.

udsmedications1.prescrip.firstHeaderCol0=
udsmedications1.prescrip.firstHeaderCol1_2=Medication strength:<br>Enter numeric value for strength, then indicate the appropriate units of measure (ug, mg, mL,IU)
udsmedications1.prescrip.firstHeaderCol3_4=Frequency:<br> Enter numeric value for total number of doses taken per Day, Week, or Month
udsmedications1.prescrip.firstHeaderCol5=Prescribed as PRN?<br>(if yes, also indicate PRN frequency)
udsmedications1.prescrip.firstHeaderCol6_7=PRN Frequency<br>(average for the past 2 weeks): Enter numeric value for total number of doses taken per Day, Week, or Month 
udsmedications1.prescrip.secondHeaderCol0=Prescription medication name
