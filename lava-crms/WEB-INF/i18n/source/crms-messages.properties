udsfamilyhistory2.instructions2=For the following questions:<br>\
<u>Dementia</u> refers to progressive loss of memory and cognition, and is often described as senility, dementia,<br>\
Alzheimer's Disease, hardening of the arteries, or other causes that compromise the subject's social or <br>\
occupational functioning and from which they did not recover.<br>\
<u>Age of Onset</u> refers to the age at which dementia symptoms began, not the age at which the diagnosis was made.<br><br>\
<b>Please consider <u>blood relatives</u> only.</b>



