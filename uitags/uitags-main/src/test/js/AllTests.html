      var basePath = getTestBasePath();

      function getUtilTestSuite() {
        var suite = new top.jsUnitTestSuite();
        suite.addTestPage(basePath + "ObjectTest.html");
        suite.addTestPage(basePath + "TypeTest.html");

      }

      function getHtmlTestSuite() {

        suite.addTestPage(basePath + "WindowTest.html");
        suite.addTestPage(basePath + "DocumentTest.html");
        suite.addTestPage(basePath + "EventTest.html");
        suite.addTestPage(basePath + "ElementWrapperTest.html");
        suite.addTestPage(basePath + "ScrollSupporterTest.html");
        return suite;
      }

      function suite() {
        var suite = new top.jsUnitTestSuite();
        suite.addTestSuite(getUtilTestSuite());
        suite.addTestSuite(getHtmlTestSuite());
        return suite;
      }
